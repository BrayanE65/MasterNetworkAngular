<div *ngFor="let element of list">{{ element.nombre }}</div>

<!-- <input type="" #txtnombre requeried/>
<button (click)="aÃ±adirnombre(txtnombre.value)">Insetar Nombre</button> -->

<button mat-raised-button color="primary" (click)="OpenAdd()">Nuevo</button>
<div>
    <table mat-table [dataSource]="list" class="mat-elevation-z4">

        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef >ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef >Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="precioUnitario">
            <th mat-header-cell *matHeaderCellDef >Precio/U</th>
            <td mat-cell *matCellDef="let element"> {{element.precioUnitario}}</td>
        </ng-container>

        <ng-container matColumnDef="costo">
            <th mat-header-cell *matHeaderCellDef >Total</th>
            <td mat-cell *matCellDef="let element"> {{element.costo}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef >Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="OpenEdit(element)" mat-raised-button color="basic">Editar</button> |
                <button (click)="Delete(element)" mat-raised-button color="warn">Eliminar</button>
            </td>
        </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns:columnas"></tr>
    </table>
</div>
