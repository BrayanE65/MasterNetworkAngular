<h1 matDialogTitle>{{ producto!=null ? 'Editar Producto' :'Nuevo Producto'}}</h1>
<div mat-dialog-content>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="nombre">
      </mat-form-field>
</div>
<div matDialogActions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="Primary" (click)="producto!=null ? editProducto():addProducto()">Guardar</button>
</div>
